<h1>Contact Form</h1>
<form id="contact_form" name="form1" action="" method="post" style="color:white">
	<fieldset>
		<legend>For More Information, Please fill out the following:</legend>
		<p>
			<label for="txt_Name">Name</label>
			<input type = "text" id = "txt_Name" type = "text" required/>
		</p>
		<p>
		<p><label for="txt_Phone">Phone Number</label>
			<input type="tel" pattern="^\d{4}-\d{3}-\d{4}$" id="txt_Phone" name="txt_Phone" required/></p>
		</p>
		<p>
			<label>Email</label>
			<input type = "email" name = "txt_Email" value = "" type="url" required />
		</p>
		<p>

			    <label for="select-native-1">Preferred Method to Contact:</label>
			    <select name="select-native-1" id="select-native-1">
					<option value = "work">Phone</option>
					<option value = "email">Email</option>
					<option value = "mail">Mail</option>
			</select>

		</p>
		<div id="container_work"> </div>
		<p>
			<label for="US">Located in the US?</label>
			<input type = "checkbox" id = "US" name="checkbox-0" value = "US_YES" />
			<label for = "chkEggs"></label>
		</p>
		<p>

			<label for="textarea-enhanced">Additional Comments:</label>
			    <textarea rows=8 name="textarea-enhanced" id="textarea-enhanced" data-enhanced="true" class="ui-input-text ui-shadow-inset ui-body-inherit ui-corner-all"></textarea>
		</p>
		<br />
		<script src="js/script.js"></script>
		<input type="submit" value="Submit now" onclick = "valid_check();"/>
	</fieldset>
</form>
