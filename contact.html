		<h1>Contact Form</h1>
	    <form name="form1" action="" method="post">
	    	<fieldset>
		        <legend>For More Information, Please fill out the following:</legend>
		        	
<!-- NAME TEXTBOX -->
				<p>	
		          <label>Name</label>
		          <input type = "text" id = "txt_Name" type = "text" required/>
		        </p>
		        <p>
<!-- PHONE NUMBER TEXTBOX -->
		          <p><label>Phone Number</label>
		          	<input name="txt_Phone" type="tel" /></p>
		          
		        </p>
		        <p>
<!-- EMAIL TEXTBOX -->
		          <label>Email</label>
		          <input type = "email" name = "txt_Email" value = "" type="url" required />
		        </p>
		        <p>		        	
<!-- BEST TIME TO CONTACT - DROPDOWN -->
					<label>Best Method to Contact. Multiple selections allowed:</label>
		          	<select id = "time_list" size = 4 multiple>
	               		<option value = "Work">Work Phone</option>
	               		<option value = "Cell">Cell Phone</option>
	               		<option value = "Email">Email</option>
	               		<option value = "InstMess">Instant Messanger</option>
	             	</select>
		        </p>
		        <div id="container_work"> </div>
		        <p>
<!-- LOCATION CHECKBOX -->
	           		<label>Located in the US?</label>
	             	<input type = "checkbox" id = "US" value = "US_YES" />
	            	<label for = "chkEggs">YES</label>
	         	</p>
<!-- QUESTIONS AND COMMENTS MULTILINE TEXTBOX -->
		        <textarea cols="70" rows="7"></textarea>

<!-- SUBMIT BUTTON --> 
<script src="js/script.js"></script>
