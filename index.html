		<section id="main">
			<p>In this <em>sample site</em>, we'll show a list of

			</p>
			<!-- Unknown location for this post -->
			<form class="simple-form bordered-element" action="https://apps.kelley.iu.edu/systemsapi/echo/echo" method="POST">
				<label  for="searchPhrase">Search Phrase:</label>
				<input type="text" name="searchPhrase" id="searchPhrase" />

				<br/>
				<input type="checkbox" name="useStars" id="useStars" checked="true" /> 
				<label for="useStars">Use Stars?</label>
				<br/>
				<label for="langChoice">Language:</label> 
				<select name="langChoice" id="langChoice">
					<option>All</option>
					<option>JavaScript</option>
					<option selected>C#</option>
					<option>Java</option>
					<option>Ruby</option>
				</select>
				<br/>
				<input type="submit" value="search" />
			</form>
			<div id="results" class="bordered-element">
				<button id="toggleBtn">Hide</button>
				<div id="resultList" class = "bordered-element">
				</div>
			</div>
